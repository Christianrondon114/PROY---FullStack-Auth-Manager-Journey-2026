<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div>
<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">User Management</h2>
            <p class="text-muted">CRUD Users test</p>
        </div>
        <button type="button" class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#createUserModal">
            <i class="bi bi-plus-lg"></i> + New User
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Rol</th>
                        <th>Administrate</th>
                    </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold" id="modalTitle">Create User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">User Name</label>
                            <input type="text" id="usernameInput" class="form-control" placeholder="Ej: cajachoMaster123" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Password</label>
                            <input type="password" id="passwordInput" class="form-control" placeholder="••••••••" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">System Role</label>
                            <select id="roleSelect" class="form-select">
                                <option value="1">Administrator</option>
                                <option value="2">Moderator</option>
                                <option value="3">User</option>
                                <option value="4">Guest</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-3">
                    <button type="button" class="btn btn-link text-muted decoration-none" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" onclick="createUser()" class="btn btn-primary px-4">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold" id="updateModalTitle">Update an User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="updateUserForm">
                        <input type="hidden" id="idUpdate">

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">New Username</label>
                            <input type="text" id="usernameUpdate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">New Password</label>
                            <input type="password" id="passwordUpdate" class="form-control" placeholder="XXX">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">New Role</label>
                            <select id="roleUpdate" class="form-select">
                                <option value="1">Administrator</option>
                                <option value="2">Moderator</option>
                                <option value="3">User</option>
                                <option value="4">Guest</option>

                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-3">
                    <button type="button" class="btn btn-link text-muted" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" onclick="updateUser()" class="btn btn-warning px-4">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title fw-bold">User Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="text-muted small fw-bold d-block">ID</label>
                        <span id="viewId" class="fs-5"></span>
                    </div>
                    <div class="mb-3">
                        <label class="text-muted small fw-bold d-block">Username</label>
                        <span id="viewName" class="fs-5"></span>
                    </div>
                    <div class="mb-0">
                        <label class="text-muted small fw-bold d-block">System Role</label>
                        <span id="viewRole" class="badge bg-info fs-6"></span>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar-loader.js"></script>
<script src="/js/administrador/users-management.js"></script>

</body>
</html>
